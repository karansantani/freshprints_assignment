<div class="container-fluid">
  <div
    [ngClass]="{
      'hide-sign-in': !toggle,
      'sign-in': domToggle,
      'sign-up': !domToggle
    }"
  >
    <div class="row">
      <div
        class="col-xs-6"
        [ngClass]="{
          'move-signup-greeting': !toggle,
          signin: domToggle,
          signup: !domToggle
        }"
      >
        <div *ngIf="domToggle">
          <div class="greeting">
            <div>Hello friend!</div>
          </div>
          <div class="separator">
            <div></div>
          </div>
          <div class="social-connect">
            <div class="fb-google">
              <img src="../assets/icon-facebook.png" alt="Facebook" />
              <img src="../assets/icon-google.png" alt="Google Account" />
            </div>
          </div>
          <div class="signin-form">
            <div class="signin-tip">
              <span>Or use your email address</span>
            </div>
            <form>
              <div class="form-group">
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                />
                <i class="fas fa-envelope"></i>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <i class="fas fa-eye"></i>
              </div>
              <div class="signin-help">
                <span class="checkbox">
                  <label> <input type="checkbox" /> Remember me </label>
                </span>
                <span class="forgot-pwd"><a>Forgot password</a></span>
              </div>
              <div class="sign-in-btn">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </form>
          </div>
        </div>

        <div *ngIf="!domToggle">
          <div class="greeting">
            <div>Create your account</div>
          </div>
          <div class="separator">
            <div></div>
          </div>
          <div class="social-connect">
            <div class="fb-google">
              <img src="../assets/icon-facebook.png" alt="Facebook" />
              <img src="../assets/icon-google.png" alt="Google Account" />
            </div>
          </div>
          <div class="signup-form">
            <div class="signup-tip">
              <span>Or use your email to create account</span>
            </div>
            <form>
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Your name"
                />
                <i class="fas fa-user"></i>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                />
                <i class="fas fa-envelope"></i>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <i class="fas fa-eye"></i>
              </div>
              <div class="sign-up-btn">
                <button type="submit" class="btn btn-default">Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div
        class="col-xs-6"
        [ngClass]="{
          'move-to-signup': domToggle,
          'move-to-signin': !domToggle,
          'move-signup': !toggle
        }"
      >
        <!-- <div class="tablates-container">
          <img src="" alt="">
          <img src="../assets/Oval Copy 7.png" alt="">
          <img src="../assets/Group 13.png" alt="">
          <img src="../assets/Oval Copy 2.png" alt="">
          <img src="../assets/Oval Copy.png" alt="">
          <img src="../assets/Oval Copy 5.png" alt="">
          <img src="../assets/left-tablate.png" alt="">
          <img src="../assets/Oval Copy 6.png" alt="">
        </div> -->
        <div class="blue-box" *ngIf="domToggle">
          <div class="app-logo">
            <img src="../assets/Logo white.svg" alt="" />
          </div>
          <div class="enquiry">
            <span>Don't have an account?</span>
          </div>
          <div class="separator">
            <img src="../assets/Rectangle.png" alt="" />
          </div>
          <div class="steps-to-signup">
            <span>Fill in some basic info so that we get to know you</span>
          </div>
          <div class="sign-up-btn">
            <button (click)="toggleForms()">Sign up</button>
          </div>
        </div>
        <div class="'blue-box'" *ngIf="!domToggle">
          <div class="app-logo">
            <img src="../assets/Logo white.svg" alt="" />
          </div>
          <div class="enquiry">
            <span>Already have an account?</span>
          </div>
          <div class="separator">
            <img src="../assets/Rectangle.png" alt="" />
          </div>
          <div class="steps-to-signin">
            <span>Welcome back! We've missed you.</span>
          </div>
          <div class="sign-in-btn">
            <button (click)="toggleForms()">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
